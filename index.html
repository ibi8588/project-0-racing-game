<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="js/app.js"></script>
  <title>Catch Saffi!</title>
</head>

<body>
  <div id="container">
    <header>
      <p id="lhurgo-instructions">Tap L to make Lhurgo run!</p>
      <p id="tarmo-instructions">Tap A to make Tarmo run!</p>
      <h1 class="animated slideInLeft reset-animation">Catch Saffi!</h1>
    </header>
    <div class="race">
      <img class="animated rollIn player reset-animation" id="lhurgo" src="imgs/lhurgo.jpg"></img>
      <img class="animated rollIn player reset-animation" id="saffi" src="imgs/saffi.jpg">
      <img class="animated rollIn player reset-animation" id="tarmo" src="imgs/tarmo.jpg"></img>
    </div>
  </div>
</body>

</html>
